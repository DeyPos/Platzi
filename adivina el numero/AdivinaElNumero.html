<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Jueguito</title>

        <style>
            html {
              font-family: 'Times New Roman', Times, serif;
            }

            body {
                width: 30%;
                max-width: 800px;
                min-width: 480px;
                margin: 0 auto;
            }

            .form input[type="number"] {
                width: 200px;
            }

            .lastResult {
                color: aqua;
                padding: 3px;
            }
        </style>

    </head>
    <body>
        <h1>JUEGO ADIVINA EL NUMERO</h1>

        <p>Hemos seleccionado un número aleatorio entre 1 y 100. Debes adivinarlo en máximo 10 turnos o menos. Como una pista vamos a decirte si el número secreto es más alto o más bajo del que indicas.</p>

        <div class="form">
            <label for="guessField">Adivina el número: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Enviar" class="guessSubmit">
          </div>

          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
      
          <script src="js/adivinaelnumero.js"></script>
    </body>
</html>
